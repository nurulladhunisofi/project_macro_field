<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">field.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h1 class="teks-biru text-center mt-5">Selamat Datang </h1>
          <p class="teks-biru text-center selamat col-md-10 m-auto">Ribuan orang telah merasakan pengalaman seru berolahraga bersama kami. Sekarang giliran kamu!</p>
          <p class="text-center teks-abu mt-5">Login menggunakan akun</p>
          <div class="col-md-10 m-auto">
            <form action="">
              <div class="mb-3">
                <input class="form-control" type="text" placeholder="Email">
              </div>
              <div class="mb-3">
                <input class="form-control" type="password" name="" id="" placeholder="Password">
              </div>
              <p class="form-text text-center teks-abu">Lupa password? <a class="fw-bold teks-biru" href="#">Klik disini</a></p>
              <input class="btn btn-login btn-outline-secondary" type="submit" value="Login">
              <p class="form-text text-center teks-abu">Belum memiliki akun? yuk daftar <a class="fw-bold teks-biru" href="#"> Disini</a></p>
              <hr>
              <p class="form-text text-center teks-abu">Download aplikasi</p>
              <div class="col-5 m-auto">
                <img class="img-fluid" src="img/image 7.png" alt="">
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-center align-items-center"> 
            <img src="img/kanan.png" class="img-fluid"> 
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
